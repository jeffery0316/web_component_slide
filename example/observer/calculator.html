
<link rel="import" href="../../components/polymer/polymer.html">

<polymer-element name="binding-example">
    <template>
        <h3>Use Iterator In Template</h3>
        <template repeat="{{s in salutations}}">
            <ul>
                <li>{{s.what}}: {{s.who}}</li>
            </ul>
        </template>
    </template>
    <script type='text/javascript'>
        Polymer('binding-example', {
            ready: function () {
                this.salutations = [
                  {what: 'Hello', who: 'World'},
                  {what: 'GoodBye', who: 'DOM APIs'},
                  {what: 'Hello', who: 'Declarative'},
                ];
            }
        });
    </script>
</polymer-element>

<polymer-element name="x-calculator">
    <template>
        <h3>Adder In Polymer</h3>
<!--         <div id="final" class="final">0</div> -->
        <div>
            <button on-click="{{calculate}}" id="first" value="1" type="text">1</button>
            <button on-click="{{calculate}}" id="second" value="2" type="text">2</button>
            <button on-click="{{calculate}}" id="third" value="3" type="text">3</button>
            <span id="final" class="final">0</span>
        </div>
        <div>
            <button on-click="{{calculate}}" id="forth" value="1" type="text">4</button>
            <button on-click="{{calculate}}" id="fifth" value="2" type="text">5</button>
            <button on-click="{{calculate}}" id="sixth" value="3" type="text">6</button>
        </div>
        <div>
            <button on-click="{{calculate}}" id="seventh" value="7" type="text">7</button>
            <button on-click="{{calculate}}" id="eighth" value="8" type="text">8</button>
            <button on-click="{{calculate}}" id="nighth" value="9" type="text">9</button>
        </div>
        <style>
            .final {
                color: blue;
            }
        </style>
    </template>
    <script type='text/javascript'>
        Polymer('x-calculator', {
            observe: {
                '$.first.value': 'cal',
                '$.second.value': 'cal'
            },
            calculate: function (event, detail, sender) {
                this.$.final.textContent = Number(this.$.final.textContent) + Number(sender.textContent);
            },
            cal: function (oldVal, newVal) {
                var a = document.querySelector('#final');
                this.$.final.value = Number(this.$.first.value) + Number(this.$.second.value);
            }
        });

    </script>
</polymer-element>

<polymer-element name="x-equation">
    <template>
        <div>
            <h3>Observer Element in Polymer</h3>
            <input id="leftVal" value="123" type="text"/>
            <input id="rightVal" value="456" type="text"/>
            <input id="equaVal" value="0" class="final" type="text"/>
        </div>
        <style>
            .final {
                color: blue;
            }
        </style>
    </template>
    <script type='text/javascript'>
            Polymer('x-equation', {
                firstVal: document.querySelector('#leftVal'),
                secondVal: document.querySelector('#rightVal'),
                observe: {
                    '$.leftVal.value': 'cal',
                    '$.rightVal.value': 'cal'
                },
                cal: function (oldVal, newVal) {
                    var a = document.querySelector('#equaVal');
                    this.$.equaVal.value = Number(this.$.leftVal.value) + Number(this.$.rightVal.value);
                }
            });
    </script>
</polymer-element>
